<!DOCTYPE html>

<html lang="en-us">

<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js" type="text/javascript"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Word Guess Game</h1>
            <h2>Steven King themed</h2>
        </div>

        <div class="container">

            <div class="row">
                <div class="col-12">
                    <h3>"Monsters are real, and ghosts are real too. They live inside us, and sometimes, they win."</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- <img src="#"> -->
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4 col-centered">
                    <div class="row">
                        <p>Press any key to get started!</p>
                    </div>
                    <div class="row">
                        <p>Wins</p>
                    </div>
                    <div class="row" id="wins-counter">
                        <p>0</p>
                    </div>
                    <div class="row">
                        <p>Current Word</p>
                    </div>
                    <div class="row" id="guessing-word">
                        <p></p>
                    </div>
                    <div class="row">
                        <p>Number of Guesses Remaining</p>
                    </div>
                    <div class="row" id="guesses-counter">
                        <p>10</p>
                    </div>
                    <div class="row">
                        <p>Letters Already Guessed</p>
                    </div>
                    <div class="row" id="letters-guessed">
                        <p>0</p>
                    </div>
                </div>
                <div class="col-7"></div>
            </div>
        </div>
        
    </div>

    <script src="assets/javascript/logic.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</head>
</html>
